<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>document</title>
<style>
	html,body{
		width:100%;
		height:100%;
		overflow: hidden;
	}
	.btn{ width:200px; margin:0 auto;}
	#box{
		position: relative;
		width:700px;
		height:400px;
		background: url(img/0.jpg);
		margin:100px auto;
	}
	#box span{
		position: absolute;
		background: url(img/0.jpg);
	}
</style>
<script>
function rnd(n,m){
	return parseInt(Math.random()*(m-n))+n;
}
window.onload=function(){
	var oBox=document.getElementById('box');
	var C=7;
	var R=4;
	var W=oBox.offsetWidth;
	var H=oBox.offsetHeight;
	var w=W/C;
	var h=H/R;
	var ready=true;
	var inow=0;
	for(var c=0; c<C; c++){
		for(var r=0; r<R; r++){
			var oSpan=document.createElement('span');
			oSpan.style.width=w+'px';
			oSpan.style.height=h+'px';

			oSpan.style.top=r*h+'px';
			oSpan.style.left=c*w+'px';

			oSpan.style.backgroundPosition=-c*w+'px '+(-r*h)+'px';

			oBox.appendChild(oSpan);
		}
	}

	var aSpan=oBox.children;
	oBox.onclick=function(){
		if(!ready)return;
		ready=false;
		inow++;
		oBox.style.backgroundImage='url(img/'+inow%3+'.jpg)';
		for(var i=0; i<aSpan.length; i++){
			aSpan[i].style.transition='1s all linear';
			var x=aSpan[i].offsetLeft-W/2+w/2;
			var y=aSpan[i].offsetTop-H/2+h/2;
			aSpan[i].style.opacity=0;
			aSpan[i].style.transform='scale(1.4) translate('+x+'px,'+y+'px) rotateX('+rnd(-180,180)+'deg) rotateY('+rnd(-180,180)+'deg)';
		}
	};

	aSpan[0].addEventListener('transitionend',function(){
		for(var i=0; i<aSpan.length; i++){
			aSpan[i].style.transition='none';
			aSpan[i].style.opacity=1;
			aSpan[i].style.backgroundImage='url(img/'+inow%3+'.jpg)'
			aSpan[i].style.transform='scale(1) translate(0px,0px) rotateX(0deg) rotateY(0deg)';
		}
		ready=true;
	},false)
};
</script>
</head>
<body>
	<div class="btn">
        <a href="爆炸.html"><input type="button" value="爆炸"></a>
        <a href="翻页.html"><input type="button" value="翻页"></a>
        <a href="颗粒.html"><input type="button" value="颗粒"></a>
    </div>
    <div id="box"></div>
</body>
</html>

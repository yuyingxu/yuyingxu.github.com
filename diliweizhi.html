<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	if(navigator.geolocation){
		//获取一次地理位置
		navigator.geolocation.getCurrentPosition(function(ev){
			var msg=ev.coords;
			alert(msg.longitude);
			alert(msg.latitude);
			console.log(ev.coords);
		},function(ev){
			alert('失败');
		})
		//实时获取地理位置
		navigator.geolocation.watchPosition(function(ev){
			var msg=ev.coords;
			for(var name in msg){
				document.write(name+':'+msg[name]+'<br>');	
			}
		},function(ev){
			alert('失败');
		})	
	}else{
		alert('不支持');
	}
</script>
</head>

<body>
</body>
</html>
